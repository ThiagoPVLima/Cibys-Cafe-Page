<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>Basic Front Boilerplate 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style/index.scss" />
    <style>
      /* @see https://pqina.nl/blog/fix-google-mobile-usability-issues/ */
      :where(body, iframe, pre, img, svg, video, canvas, select) {
        max-width: 100%;
        overflow: auto;
        word-break: break-word;
      }
    </style>
    <body>
        <header class="header">
          <div class="headline bg-color bg-color-bright">
            <nav></nav>
          </div> <!--headline bg-color bg-color-bright-->
          <div class="hero">
            <div class="title title-back">
              Cybis Cafe
            </div> <!--title title-back-->
            <div class="title clip">
              Cybis Café
            </div> <!--title clip-->
            <p class="slogan">Um lugar de loucos para poucos</p>
            <img src="img/xicara.png" alt="Uma xícara com gatinhos fofos em volta dela." class="cup">
            <div class="singboard">
              <div>
                <p>"Gostaria de entrar para tomar uma xícara de café?"</p>
                <p>Dona Florinda</p>
                <img src="img/cookie.png" alt="Um biscoito." class="cookie-hero">
              </div>
              <div>
                <img src="img/cookie.png" alt="Um biscoito." class="cookie-hero">
                <p>"Linha tênue entre a liberdade e as grades."</p>
                <p>Viwer nº 1</p>
              </div>
            </div> <!--singboard-->
            <div class="slide-text">
              <p>STREAMER PROFESSIONAL . STREAMER PROFESSIONAL . STREAMER PROFESSIONAL . STREAMER PROFESSIONAL . </p>
            </div>
            </div> <!-- hero -->
          </div>
        </header>
        <main class="main">
          <section class="about bg-color bg-color-dark">
            <div class="about-tag about-bg bg-cookie bg-cookie-dark"></div>
          </section>
          <section class="services">
          </section>
        </main>
        <footer class="footer">
        </footer>
      <script type="module" src="js/index.js"></script>
    </body>
</html>
