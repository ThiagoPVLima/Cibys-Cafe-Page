<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>Basic Front Boilerplate 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style/index.scss" />
    <style>
      /* @see https://pqina.nl/blog/fix-google-mobile-usability-issues/ */
      :where(body, iframe, pre, img, svg, video, canvas, select) {
        max-width: 100%;
        overflow: auto;
        word-break: break-word;
      }
    </style>
    <body>
        <header class="header">
          <div class="headline bg-color bg-color-bright">
            <nav></nav>
          </div>
          <div class="hero">
            <div class="title-back">
              Cybis Café
            </div>
            <div class="title">
              Cybis Café
            </div>
          </div>
        </header>
        <main class="main">
          <section class="about bg-color bg-color-dark">
            <div class="about-tag about-bg bg-cookie bg-cookie-dark"></div>
          </section>
          <section class="services">
          </section>
        </main>
        <footer class="footer">
        </footer>
      <script type="module" src="js/index.js"></script>
    </body>
</html>
