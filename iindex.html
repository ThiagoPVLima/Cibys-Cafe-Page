<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reproduzir som ao clicar na imagem</title>
</head>
<body>

<!-- Sua imagem -->
<img src="img/xicara.png" alt="Minha Imagem" id="minha-imagem">

<!-- Seus arquivos de áudio -->
<audio id="audio1" preload="auto">
  <source src="sounds/jess.mp3" type="audio/mpeg">
  Seu navegador não suporta áudio HTML5.
</audio>
<audio id="audio2" preload="auto">
  <source src="sounds/dilera.mp3" type="audio/mpeg">
  Seu navegador não suporta áudio HTML5.
</audio>

<script>
// Contador de cliques
let contadorCliques = 0;

// Variável para armazenar o áudio atualmente em reprodução
let audioAtual;

// Seleciona a imagem pelo ID
const imagem = document.getElementById('minha-imagem');

// Seleciona os elementos de áudio pelos IDs
const audio1 = document.getElementById('audio1');
const audio2 = document.getElementById('audio2');

// Adiciona um ouvinte de evento de clique à imagem
imagem.addEventListener('click', function() {
  // Incrementa o contador de cliques
  contadorCliques++;

  // Verifica se o contador de cliques é menor ou igual a 3
  if (contadorCliques <= 3) {
    // Reproduz o primeiro áudio
    audio1.play();
  } else {
    // Reproduz o segundo áudio
    audio2.play();
    // Reinicia o contador de cliques para que a lógica funcione novamente
    contadorCliques = 0;
  }
});
</script>

</body>
</html>
